name: CI

on:
  push:
    branches:
      - main

jobs:
  standard-checks:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install packages
        run: npm ci

      - name: Run ESlint
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build Angular App
        run: ng build --prod

      - name: Bundle and Output
        run: npm run build
